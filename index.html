<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huo_sai's Personal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <style>
    /* Ensure the body takes full height and hides its own scrollbar */
    html, body {
      height: 100%;
      overflow: hidden;
      scroll-behavior: smooth; /* Optional: for smoother scrolling between sections */
      font-family: 'JetBrains Mono', monospace; /* Set monospace font globally */
      user-select: none; /* --- Disable text selection --- */
      -webkit-user-select: none; /* For Safari */
      -moz-user-select: none; /* For Firefox */
    }
    /* Hide default cursor to show the custom one */
    body {
      cursor: none;
    }
    /* Force hide system cursor on interactive elements */
    a, button, [role="button"] {
      cursor: none !important;
    }
    
    /* A bounce animation for the scroll indicator */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(-25%);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }
      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }
    .animate-bounce-slow {
      animation: bounce 1.5s infinite;
    }
    /* Animations for the modal */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-scaleUp {
      animation: scaleUp 0.3s ease-out forwards;
    }
    
    /* Animation for the programming card text glitch */
    @keyframes glitch {
      0% { transform: translate(0); opacity: 1; }
      20% { transform: translate(-2px, 2px); opacity: 0.8; text-shadow: 1px 1px 0 red; }
      40% { transform: translate(2px, -2px); opacity: 1; text-shadow: -1px -1px 0 blue; }
      60% { transform: translate(-2px, -2px); opacity: 0.9; }
      80% { transform: translate(2px, 2px); opacity: 1; }
      100% { transform: translate(0); opacity: 1; }
    }
    .animate-glitch {
      animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both;
    }

    /* --- Collision Indicator General Animations --- */
    @keyframes pulse-indicator-opacity {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }
    @keyframes pulse-red-bg-soft {
        0%, 100% { background-color: rgba(252, 165, 165, 0.6); }
        50% { background-color: rgba(252, 165, 165, 0.8); }
    }

    /* --- NEW: Glow Indicator Styles --- */
    .indicator-glow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease-in-out, transform 0.1s linear;
      will-change: transform, opacity;
      /* Inherit border radius from parent shape */
      border-radius: inherit;
    }
    .indicator-glow-container.visible {
      opacity: 1;
      animation: pulse-indicator-opacity 1.5s infinite;
    }
    .indicator-glow {
      position: absolute;
      /* Add a small offset to make the glow appear outside the shape */
      top: -6px;
      left: -6px;
      width: calc(100% + 12px);
      height: calc(100% + 12px);
      /* The gradient creates the arc. From red to transparent */
      background: conic-gradient(
        from 0deg,
        rgba(239, 68, 68, 0.8) 0deg,
        rgba(239, 68, 68, 0.8) 108deg, /* The arc size */
        transparent 108.1deg,
        transparent 360deg
      );
      filter: blur(8px); /* The GLOW effect */
      /* Mask ensures the gradient respects the parent's border-radius */
      -webkit-mask: inherit;
      mask: inherit;
      border-radius: inherit;
    }
    /* Style for the 'avoiding' state */
    .indicator-glow-container.avoiding .indicator-glow {
      background: conic-gradient(
        from 0deg,
        rgba(59, 130, 246, 0.8) 0deg,
        rgba(59, 130, 246, 0.8) 108deg, /* The arc size */
        transparent 108.1deg,
        transparent 360deg
      );
    }
    .indicator-glow-arrow {
      position: absolute;
      top: -8px; /* Position it on the glow path */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 10px solid rgba(59, 130, 246, 0.95); /* Blue arrow */
      opacity: 0;
      transition: opacity 0.3s ease;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
    }
    .indicator-glow-container.avoiding .indicator-glow-arrow {
      opacity: 1;
    }

    /* Indicator for UI elements (segment style) */
    .ui-indicator-segment {
      position: fixed;
      background-color: rgba(252, 165, 165, 0.7); /* Softer red */
      border-radius: 2px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 5;
      animation: pulse-red-bg-soft 1.5s infinite;
    }

    /* --- NEW: Internal Arrow Style --- */
    .internal-arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      border-left: 11px solid var(--arrow-color);
      opacity: 0.7;
    }

    /* Styles for the full-screen vignette progress indicator */
    .vignette-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      box-shadow: inset 0 0 var(--vignette-size, 200px) 50px rgba(110, 142, 170, 0.3); /* slate blue with opacity */
      opacity: 0;
      transition: opacity 0.3s ease-out, box-shadow 0.1s linear;
    }
    .vignette-progress.visible {
      opacity: 1;
    }

    /* --- NEW: Toast Notification Animation --- */
    @keyframes toast-in-right {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-toast-in-right {
      animation: toast-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
    }

    /* --- NEW: Trajectory Path Dot Style --- */
    .path-dot {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      transition: opacity 0.2s ease-out, transform 0.1s linear, background-color 0.1s linear;
      will-change: transform, opacity;
    }

    /* --- NEW: Orientation Dot Style & Animations --- */
    @keyframes pulse-dot {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .orientation-dot {
      position: absolute;
      top: 15%;
      right: 15%;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      background-color: var(--dot-color);
      transition: transform 0.2s ease-out, background-color 0.2s ease-in-out;
    }

    .orientation-dot.dot-warning {
      background-color: #ef4444; /* red-500 */
      animation: pulse-dot 1.5s infinite;
    }

    .orientation-dot.dot-avoiding {
      background-color: #3b82f6; /* blue-500 */
      animation: pulse-dot 1.5s infinite;
    }
    
    .orientation-dot.dot-accelerating {
      background-color: #f59e0b; /* amber-500 */
      animation: pulse-dot 1s infinite;
    }
    
    .orientation-dot.dot-hovered {
      transform: scale(1.8);
    }

    /* --- NEW: Constellation Line Style --- */
    .constellation-line {
      stroke-width: 1px;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }
    
    /* --- NEW: Angle Selector Animation --- */
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 10s linear infinite;
    }

  </style>
