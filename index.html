<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huo_sai's Personal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <style>
    /* --- NEW: Reworked Theme Variable System --- */
    :root {
      /* UI Colors (Fixed Light Theme) */
      --background-card: 255 255 255;
      --background-frosted-base: 224 242 254; /* sky-100 */
      --background-button: 255 255 255 / 0.8;
      --background-button-refresh: 255 255 255 / 0.6;
      --background-countdown: 255 255 255 / 0.7;
      --background-countdown-today: 236 252 241 / 0.8; /* emerald-100/80 */

      --text-primary: 30 41 59;        /* slate-800 */
      --text-secondary: 51 65 85;     /* slate-700 */
      --text-tertiary: 71 85 105;      /* slate-600 */
      --text-quaternary: 100 116 139;  /* slate-500 */
      --text-countdown-today: 6 95 70; /* emerald-600 */
      --text-link-hover: 59 130 246;    /* blue-500 */
      --text-link-gh-hover: 22 163 74; /* green-600 */

      --border-primary: 229 231 235;   /* gray-200/50 */
      --ring-primary: 0 0 0 / 0.05;

      /* Background Colors (Themeable) */
      --background-primary: 241 245 249; /* Default: slate */
      --background-home: 226 232 240;
      --background-about: 241 245 249;
      --background-timeline: 233 238 244;
      --background-contact: 226 232 240;
      --background-frosted: var(--background-frosted-base) / 0.3;
    }

    [data-theme="rose"] {
      --background-primary: 254 242 242;
      --background-home: 254 226 226;
      --background-about: 253 232 232;
      --background-timeline: 254 242 242;
      --background-contact: 254 242 242;
      --background-frosted: 251 146 146 / 0.2;
    }

    [data-theme="teal"] {
      --background-primary: 240 253 250;
      --background-home: 204 251 241;
      --background-about: 240 253 250;
      --background-timeline: 221 249 243;
      --background-contact: 232 252 252;
      --background-frosted: 74 222 128 / 0.2;
    }
    
    [data-theme="slate"] {
      --background-primary: 241 245 249;
      --background-home: 226 232 240;
      --background-about: 241 245 249;
      --background-timeline: 233 238 244;
      --background-contact: 226 232 240;
      --background-frosted: 148 163 184 / 0.2;
    }

    [data-theme="lavender"] {
      --background-primary: 237 233 254; /* violet-100 */
      --background-home: 221 214 254;   /* violet-200 */
      --background-about: 237 233 254;
      --background-timeline: 232 228 254;
      --background-contact: 221 214 254;
      --background-frosted: 196 181 253 / 0.2; /* violet-300 */
    }
    
    [data-theme="mint"] {
      --background-primary: 240 253 244; /* green-50 */
      --background-home: 220 252 231;   /* green-100 */
      --background-about: 240 253 244;
      --background-timeline: 230 253 237;
      --background-contact: 220 252 231;
      --background-frosted: 167 243 208 / 0.2; /* green-200 */
    }

    /* --- NEW: Dark Themes --- */
    [data-theme="deep-space"] {
      --background-primary: 23 23 38;
      --background-home: 38 38 58;
      --background-about: 23 23 38;
      --background-timeline: 30 30 45;
      --background-contact: 38 38 58;
      --background-frosted: 88 88 128 / 0.2;
    }
    [data-theme="forest"] {
      --background-primary: 16 32 23;
      --background-home: 23 48 34;
      --background-about: 16 32 23;
      --background-timeline: 19 40 28;
      --background-contact: 23 48 34;
      --background-frosted: 70 120 90 / 0.2;
    }
    [data-theme="wine-red"] {
      --background-primary: 54 18 31;
      --background-home: 80 27 46;
      --background-about: 54 18 31;
      --background-timeline: 65 22 38;
      --background-contact: 80 27 46;
      --background-frosted: 140 80 100 / 0.2;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      scroll-behavior: smooth;
      font-family: 'JetBrains Mono', monospace;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }
    body {
      cursor: none;
      background-color: rgb(var(--background-primary));
      transition: background-color 0.7s ease-in-out;
    }
    a, button, [role="button"] {
      cursor: none !important;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(-25%);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }
      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }
    .animate-bounce-slow {
      animation: bounce 1.5s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-scaleUp {
      animation: scaleUp 0.3s ease-out forwards;
    }
    
    @keyframes glitch {
      0% { transform: translate(0); opacity: 1; }
      20% { transform: translate(-2px, 2px); opacity: 0.8; text-shadow: 1px 1px 0 red; }
      40% { transform: translate(2px, -2px); opacity: 1; text-shadow: -1px -1px 0 blue; }
      60% { transform: translate(-2px, -2px); opacity: 0.9; }
      80% { transform: translate(2px, 2px); opacity: 1; }
      100% { transform: translate(0); opacity: 1; }
    }
    .animate-glitch {
      animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both;
    }

    @keyframes pulse-indicator-opacity {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }
    @keyframes pulse-red-bg-soft {
        0%, 100% { background-color: rgba(252, 165, 165, 0.6); }
        50% { background-color: rgba(252, 165, 165, 0.8); }
    }
    
    .glow-indicator {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      will-change: opacity;
      border-radius: inherit;
    }
    .glow-indicator.visible {
      opacity: 1;
      animation: pulse-indicator-opacity 1.5s infinite;
    }
    .glow-indicator-arc {
      position: absolute;
      top: -6px; left: -6px;
      width: calc(100% + 12px);
      height: calc(100% + 12px);
      border-radius: inherit;
      filter: blur(8px);
      
      --arc-size: 108deg;
      --warning-color: rgba(239, 68, 68, 0.8);
      --avoiding-color: rgba(59, 130, 246, 0.8);
      --current-color: var(--warning-color);

      background: conic-gradient(
        from var(--indicator-angle),
        var(--current-color) 0deg,
        var(--current-color) var(--arc-size),
        transparent calc(var(--arc-size) + 0.1deg)
      );
      
      transition: background 0.2s ease-in-out;
    }
    .glow-indicator.avoiding .glow-indicator-arc {
      --current-color: var(--avoiding-color);
    }

    .ui-indicator-segment {
      position: fixed;
      background-color: rgba(252, 165, 165, 0.7);
      border-radius: 2px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 5;
      animation: pulse-red-bg-soft 1.5s infinite;
    }

    .internal-arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      border-left: 11px solid var(--arrow-color);
      opacity: 0.7;
    }

    .vignette-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      box-shadow: inset 0 0 var(--vignette-size, 200px) 50px rgba(110, 142, 170, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease-out, box-shadow 0.1s linear;
    }
    .vignette-progress.visible {
      opacity: 1;
    }

    @keyframes toast-in-right {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-toast-in-right {
      animation: toast-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
    }

    .path-dot {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      transition: opacity 0.2s ease-out, transform 0.1s linear, background-color 0.1s linear;
      will-change: transform, opacity;
    }

    @keyframes pulse-dot {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .orientation-dot {
      position: absolute;
      top: 15%;
      right: 15%;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      background-color: var(--dot-color);
      transition: transform 0.2s ease-out, background-color 0.2s ease-in-out;
    }

    .orientation-dot.dot-warning {
      background-color: #ef4444; /* red-500 */
      animation: pulse-dot 1.5s infinite;
    }

    .orientation-dot.dot-avoiding {
      background-color: #3b82f6; /* blue-500 */
      animation: pulse-dot 1.5s infinite;
    }
    
    .orientation-dot.dot-seen {
      background-color: #64748b; /* slate-500 */
    }

    .orientation-dot.dot-accelerating {
      background-color: #f59e0b; /* amber-500 */
      animation: pulse-dot 1s infinite;
    }
    
    .orientation-dot.dot-hovered {
      transform: scale(1.8);
    }

    .constellation-line {
      stroke-width: 1px;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }
    
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 10s linear infinite;
    }
    
    @keyframes slide-up-fade-in {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-slide-up-fade-in {
        animation: slide-up-fade-in 0.5s ease-out forwards;
    }

  </style>
